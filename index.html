<!DOCTYPE html>
<html>
<head>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

/* Prevent Scroll */
html, body{
    height:100%;
    width:100%;
    overflow:hidden;
}

/* Base Body */
body{
    display:flex;
    justify-content:center;
    align-items:center;
    position:fixed;
    inset:0;
    color:white;
}

/* Fixed Background Layer */
body::after{
    content:"";
    position:fixed;
    inset:0;
    background-image:url(photo1.jpeg); /* PC Background */
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    z-index:-2;
}

/* Mobile Background */
@media (max-width:768px){
    body::after{
        background-image:url(photo2.jpeg);
    }
}

/* Floating Hearts */
body::before{
    content:"ğŸ’– ğŸ’— ğŸ’• ğŸ’“ ğŸ’ ğŸ’˜ ğŸ’ ğŸ’– ğŸ’— ğŸ’• ğŸ’“ ğŸ’ ğŸ’˜ ğŸ’";
    position:absolute;
    width:200%;
    height:200%;
    font-size:28px;
    opacity:0.06;
    animation:move 30s linear infinite;
    z-index:-1;
}
@keyframes move{
    0%{transform:translateY(0);}
    100%{transform:translateY(-50%);}
}

/* Card */
.card{
    background:rgba(0,0,0,0.65);
    backdrop-filter:blur(10px);
    padding:30px;
    border-radius:20px;
    width:90%;
    max-width:380px;
    text-align:center;
    box-shadow:0 0 30px rgba(0,0,0,0.5);
    animation:fadeIn 0.6s ease;
}

.hidden{display:none;}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

button{
    margin-top:20px;
    padding:10px 25px;
    border:none;
    border-radius:25px;
    background:white;
    color:#c2185b;
    font-weight:bold;
    cursor:pointer;
}
button:hover{background:#ffdce5;}

/* Collage */
.collage{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:8px;
    margin-top:20px;
}

.collage img{
    width:100%;
    height:85px;
    object-fit:cover;
    border-radius:15px;
    cursor:pointer;
    transition:0.3s;
}
.collage img:hover{
    transform:scale(1.05);
}

/* Popup */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    display:flex;
    justify-content:center;
    align-items:center;
    visibility:hidden;
    opacity:0;
    transition:0.4s;
    z-index:100;
}
.modal.active{
    visibility:visible;
    opacity:1;
}
.modal img{
    max-width:90%;
    max-height:90%;
    border-radius:20px;
}
.close{
    position:absolute;
    top:30px;
    right:30px;
    font-size:30px;
    cursor:pointer;
}

/* Song */
.song-img{
    width:140px;
    height:140px;
    border-radius:50%;
    object-fit:cover;
    margin:20px auto;
    display:block;
}

.circle-btn{
    width:65px;
    height:65px;
    border-radius:50%;
    background:#ff2e63;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    font-size:26px;
    margin:15px auto;
}

/* Video */
.surprise-video{
    width:100%;
    max-width:260px;
    border-radius:15px;
    margin-top:15px;
}

input{
    padding:10px;
    width:80%;
    border:none;
    border-radius:20px;
    text-align:center;
    margin-top:15px;
}

</style>
</head>
<body>

<!-- PAGE 1 -->
<div class="card" id="page1">
    <h2>Happy Valentine's Day Nethra ğŸ’•</h2>
    <p>A small surprise made with love â¤ï¸</p>
    <button onclick="nextPage(1)">Next âœ</button>
</div>

<!-- PAGE 2 -->
<div class="card hidden" id="page2">
    <h2>Our Beautiful Memories ğŸ’–</h2>
    <div class="collage">
        <img src="photo4.jpeg" onclick="openModal(this.src)">
        <img src="photo2.jpeg" onclick="openModal(this.src)">
        <img src="photo3.jpeg" onclick="openModal(this.src)">
    </div>
    <button onclick="nextPage(2)">Next âœ</button>
</div>

<!-- PAGE 3 -->
<div class="card hidden" id="page3">
    <h2>Our Song ğŸµ</h2>
    <p>Close your eyesâ€¦ this one is for you ğŸ’•</p>

    <img src="audioimg.jpg" class="song-img">

    <p>What is 5 + 5 ?</p>
    <input type="text" id="answer">
    <br>
    <button onclick="checkAnswer()">Unlock ğŸ’Œ</button>
</div>

<!-- PAGE 5 -->
<div class="card hidden" id="page5">
    <h2>ğŸ’– Surprise! ğŸ’–</h2>

    <video id="surpriseVideo" loop playsinline class="surprise-video">
        <source src="video1.mp4" type="video/mp4">

        I love you forever â¤ï¸

    <button onclick="restart()">Once More â¤ï¸</button>

<!-- POPUP -->
<div class="modal" id="modal">
    <span class="close" onclick="closeModal()">âœ–</span>

<!-- AUDIO -->

<script>
function nextPage(page){
    document.getElementById("page"+page).classList.add("hidden");
    document.getElementById("page"+(page+1)).classList.remove("hidden");

    if(page + 1 === 5){
        var video = document.getElementById("surpriseVideo");
        video.currentTime = 0;
        video.play();
    }
}

function checkAnswer(){
    if(document.getElementById("answer").value == "10"){
        nextPage(4);
    }else{
        alert("Try again ğŸ’”");
    }
}

function openModal(src){
    document.getElementById("modalImg").src = src;
    document.getElementById("modal").classList.add("active");
}
function closeModal(){
    document.getElementById("modal").classList.remove("active");
}

function toggleSong(){
    var song = document.getElementById("song");
    var btn = document.getElementById("playBtn");

    if(song.paused){
        song.play();
        btn.innerHTML = "â¸";
    }else{
        song.pause();
        btn.innerHTML = "â–¶";
    }
}

function restart(){
    document.getElementById("page5").classList.add("hidden");
    document.getElementById("page1").classList.remove("hidden");

    var video = document.getElementById("surpriseVideo");
    video.pause();
    video.currentTime = 0;

    var song = document.getElementById("song");
    song.pause();
    song.currentTime = 0;

    document.getElementById("playBtn").innerHTML = "â–¶";
    document.getElementById("answer").value = "";
}
</script>

</body>
</html>
