<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#8b0d1a;
    overflow:hidden;
    color:white;
}

/* Heart Background */
body::before{
    content:"ğŸ’– ğŸ’— ğŸ’• ğŸ’“ ğŸ’ ğŸ’˜ ğŸ’ ğŸ’– ğŸ’— ğŸ’• ğŸ’“ ğŸ’ ğŸ’˜ ğŸ’";
    position:absolute;
    width:200%;
    height:200%;
    font-size:35px;
    opacity:0.07;
    animation:move 30s linear infinite;
}
@keyframes move{
    0%{transform:translateY(0);}
    100%{transform:translateY(-50%);}
}

.card{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(15px);
    padding:35px;
    border-radius:20px;
    width:360px;
    text-align:center;
    box-shadow:0 0 30px rgba(0,0,0,0.3);
    animation:fadeIn 0.6s ease;
}

.hidden{display:none;}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

button{
    margin-top:20px;
    padding:10px 25px;
    border:none;
    border-radius:25px;
    background:white;
    color:#c2185b;
    font-weight:bold;
    cursor:pointer;
}
button:hover{background:#ffdce5;}

.collage{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:10px;
    margin-top:20px;
}

.collage img{
    width:100%;
    height:100px;
    object-fit:cover;
    border-radius:15px;
    cursor:pointer;
    transition:0.3s;
}
.collage img:hover{
    transform:scale(1.05);
}

/* Image Popup */
.modal{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.8);
    display:flex;
    justify-content:center;
    align-items:center;
    visibility:hidden;
    opacity:0;
    transition:0.4s;
    z-index:100;
}
.modal.active{
    visibility:visible;
    opacity:1;
}
.modal img{
    max-width:80%;
    max-height:80%;
    border-radius:20px;
}
.close{
    position:absolute;
    top:30px;
    right:30px;
    font-size:30px;
    cursor:pointer;
}

/* Song Page */
.song-img{
    width:150px;
    height:150px;
    border-radius:50%;
    object-fit:cover;
    margin:20px auto;
    display:block;
    box-shadow:0 0 20px rgba(255,255,255,0.3);
}

.song-buttons{
    display:flex;
    justify-content:center;
    gap:20px;
}

.circle-btn{
    width:60px;
    height:60px;
    border-radius:50%;
    background:#ff2e63;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    font-size:22px;
    box-shadow:0 0 15px rgba(255,0,100,0.6);
}

/* Video */
.surprise-video{
    width:100%;
    max-width:260px;
    border-radius:15px;
    margin-top:15px;
    box-shadow:0 0 20px rgba(255,255,255,0.2);
}

input{
    padding:10px;
    width:80%;
    border:none;
    border-radius:20px;
    text-align:center;
    margin-top:15px;
}

</style>
</head>
<body>

<!-- PAGE 1 -->
<div class="card" id="page1">

<!-- PAGE 3 - OUR SONG -->

    <h2>Our Song ğŸµ</h2>
    <p>Close your eyesâ€¦ this one is for you ğŸ’•</p>

    <img src="album.jpg" class="song-img">

    <div class="song-buttons">

<!-- PAGE 5 - FINAL -->

<!-- POPUP -->

<!-- AUDIO -->

<script>
function next(page){
    document.getElementById("page"+page).classList.add("hidden");
    document.getElementById("page"+(page+1)).classList.remove("hidden");
}

function checkAnswer(){
    if(document.getElementById("answer").value == "10"){
        next(4);
    }else{
        alert("Try again ğŸ’”");
    }

function openModal(src){
    document.getElementById("modalImg").src = src;
    document.getElementById("modal").classList.add("active");
}
function closeModal(){
    document.getElementById("modal").classList.remove("active");
}

function playSong(){

}
function pauseSong(){

</script>

</body>
</html>
